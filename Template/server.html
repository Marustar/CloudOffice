<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Management</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="index.html"><img src="logo.png" alt="Cloud Office Logo" /></a>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="index.html">메인</a></li>
          <li><a href="document.html">문서 관리</a></li>
          <li><a href="mail.html">메일함</a></li>
          <li><a href="data.html">데이터 관리</a></li>
          <li><a href="server.html">서버 관리</a></li>
          <li><a href="sns.html">SNS</a></li>
        </ul>
      </nav>
      <div class="header-login">
        <a href="sign in.html">Login</a>
      </div>
    </header>
    <main>
      <h1>Server Management</h1>
      <div class="server-information">
        <h2>Server Information</h2>
        <div class="server-info">
          <div class="info">
            <h3>Uptime</h3>
            <p id="uptime"></p>
          </div>
          <div class="info">
            <h3>Storage Usage</h3>
            <p id="storage"></p>
          </div>
          <div class="info">
            <h3>Recent Issues</h3>
            <ul id="recent-issues"></ul>
          </div>
        </div>
      </div>
      <div class="settings">
        <h2>Settings</h2>
        <div class="setting">
          <label for="password">Password Change</label>
          <input type="password" id="password" />
          <button id="change-password">Change</button>
        </div>
        <div class="setting">
          <label for="auto-logout">Auto Logout (mins)</label>
          <input
            type="number"
            id="auto-logout"
            min="1"
            max="60"
            step="1"
            value="10"
          />
          <button id="save-logout">Save</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <footer>
      <p>&copy; 2023 My Cloud Docs</p>
    </footer>
  </body>
</html>
