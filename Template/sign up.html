<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership and Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="index.html"><img src="logo.png" alt="Cloud Office Logo" /></a>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="index.html">메인</a></li>
          <li><a href="document.html">문서 관리</a></li>
          <li><a href="mail.html">메일함</a></li>
          <li><a href="data.html">데이터 관리</a></li>
          <li><a href="server.html">서버 관리</a></li>
          <li><a href="sns.html">SNS</a></li>
        </ul>
      </nav>
      <div class="header-login">
        <a href="sign in.html">Login</a>
      </div>
    </header>
    {% extends 'base.html' %} {% block content %}
    <h2>Register</h2>
    <section class="signup">
      <h2>Create Your Account</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
        </div>
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <p>이미 계정을 가지고 있습니까? <a href="{% url 'login' %}">Login</a></p>
    {% endblock %}

    <footer>
      <p>&copy; 2023 My Cloud Docs</p>
    </footer>
  </body>
</html>
