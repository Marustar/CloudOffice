{% extends 'base.html' %}{% load static %}{% block content %}
<main class="approval">
  <h1>문서 승인</h1>

  <table>
    <thead>
      <tr>
        <th>문서명</th>
        <th>상태</th>
        <th>승인자</th>
        <th>직급</th>
        <th>서명</th>
        <th>이름</th>
        <th>코맨트</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>문서 1</td>
        <td class="status-pending">Pending</td>
        <td>John Doe</td>
        <td>부장</td>
        <td><img src="signature.png" alt="Signature" /></td>
        <td><input type="text" name="name" placeholder="Name" /></td>
        <td><input type="text" name="comment" placeholder="Comment" /></td>
      </tr>
      <tr>
        <td>문서 2</td>
        <td class="status-approved">Approved</td>
        <td>Jane Smith</td>
        <td>과장</td>
        <td><img src="signature.png" alt="Signature" /></td>
        <td><input type="text" name="name" placeholder="Name" /></td>
        <td><input type="text" name="comment" placeholder="Comment" /></td>
      </tr>
      <tr>
        <td>문서 3</td>
        <td class="status-rejected">Rejected</td>
        <td>Mike Johnson</td>
        <td>대리</td>
        <td><img src="signature.png" alt="Signature" /></td>
        <td><input type="text" name="name" placeholder="Name" /></td>
        <td><input type="text" name="comment" placeholder="Comment" /></td>
      </tr>
    </tbody>
  </table>
</main>
{% endblock %}
