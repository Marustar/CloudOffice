<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership and Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="index.html"><img src="logo.png" alt="Cloud Office Logo" /></a>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="index.html">메인</a></li>
          <li><a href="document.html">문서 관리</a></li>
          <li><a href="mail.html">메일함</a></li>
          <li><a href="data.html">데이터 관리</a></li>
          <li><a href="server.html">서버 관리</a></li>
          <li><a href="sns.html">SNS</a></li>
        </ul>
      </nav>
      <div class="header-login">
        <a href="sign in.html">Login</a>
      </div>
    </header>
    <main>
      {% extends 'base.html' %} {% block content %}
      <section class="login">
        <h2>Login to Your Account</h2>
        <form method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
        <p>
          계정을 가지고 있지 않습니까?
          <a href="{% url 'register' %}">Register</a>
        </p>
        {% endblock %}
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Cloud Docs</p>
    </footer>
  </body>
</html>
